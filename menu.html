<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menu | RestorApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/menu.css">
</head>
<body>

<nav class="navbar navbar-light bg-light px-3">
  <span class="navbar-brand">RestorApp</span>
  <div>
    <a href="my-orders.html" class="btn btn-outline-secondary btn-sm">
      My Orders
    </a>
    <button id="logoutBtn" class="btn btn-outline-danger btn-sm ms-2">
      Logout
    </button>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">

    <!-- PRODUCTS -->
    <div class="col-md-8">
      <h4>Our Menu</h4>
      <div id="products" class="row"></div>
    </div>

    <!-- CART -->
    <div class="col-md-4">
      <h4>Your Order</h4>
      <ul id="cart" class="list-group mb-3"></ul>
      <h5>Total: $<span id="total">0</span></h5>
      <button id="confirmOrder" class="btn btn-success w-100 mt-2">
        Confirm Order
      </button>
    </div>

  </div>
</div>

<!-- JS -->
<script src="js/menu.js"></script>
</body>
</html>
